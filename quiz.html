<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCQ Quiz</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./quiz.css" />
  </head>
  <body>
    <div class="start-screen">
      <img src="your-start-page-image-url.jpg" alt="Quiz Image" class="start-image" />
      <h1>Welcome to the Quiz!</h1>
      <button id="start-button">Start Here</button>
    </div>
    <div id="display-container" class="hide">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 of 10 questions</span>
        </div>
        <div class="timer-div">
          <img src="https://i.postimg.cc/q7BCXNDy/timer-icon.png" />
          <span class="time-left">10s</span>
        </div>
      </div>
      <div id="container">
        <!-- questions and options will be displayed here -->
      </div>
      <button id="next-button" class="hide">Next</button>
    </div>
    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <button id="restart">Restart</button>
    </div>
    <!-- Script -->
    <script src="./quiz.js"></script>
  </body>
</html>
